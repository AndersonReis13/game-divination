<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adivinhação</title>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
    <div class="card">
      <div class="screen1 ">
      <div class="aligment">
        <div class="text">
          <h1>Jogo da Adivinhação</h1>
           <p>Adivinhe um número entre 0 a 10</p> 
         </div>
         
     
         <div class="content">
           <input id="inputNumber" type="number">
           <button id="tentar">Tentar</button>
         </div>
      </div>
    </div>
    <div class="screen2 hide">
      <div class="alinhamento">
        <h2>Acertou em 3 tentativas</h2>
      <button id="again">Jogar novamente</button>
      </div>
    </div>
  </div>
  
  <script src="js/main.js"></script>
</body>
</html>
